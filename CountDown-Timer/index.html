<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CountDown Timer</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div>
      <h1 class="Countdown-header">Getting a job</h1>
      <div class="countdown-container">
        <div class="count days-c">
          <p class="big-text" id="days">0</p>
          <span class="small-text">days</span>
        </div>
        <div class="count hours-c">
          <p class="big-text" id="hours">0</p>
          <span class="small-text">hours</span>
        </div>
        <div class="count minutes-c">
          <p class="big-text" id="minutes">0</p>
          <span class="small-text">minutes</span>
        </div>
        <div class="count seconds-c">
          <p class="big-text" id="seconds">0</p>
          <span class="small-text">seconds</span>
        </div>
        
      </div>
    </div>
  </body>
</html>
